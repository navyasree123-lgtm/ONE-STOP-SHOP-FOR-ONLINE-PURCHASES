<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShopEZ | One-Stop Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --primary-color: #2c3e50; --accent-color: #e67e22; }
        body { background-color: #f8f9fa; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .navbar { background-color: var(--primary-color) !important; }
        .hero-section { background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
        url('https://images.unsplash.com/photo-1441986300917-64674bd600d8?auto=format&fit=crop&w=1350&q=80'); 
        height: 300px; background-size: cover; color: white; display: flex; align-items: center; justify-content: center; text-align: center; }
        .product-card { border: none; transition: transform 0.3s; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .product-card:hover { transform: translateY(-10px); }
        .btn-buy { background-color: var(--accent-color); color: white; border: none; }
        .btn-buy:hover { background-color: #d35400; color: white; }
        #cart-sidebar { position: fixed; right: -400px; top: 0; width: 350px; height: 100%; background: white; 
        box-shadow: -5px 0 15px rgba(0,0,0,0.1); transition: 0.3s; z-index: 1050; padding: 20px; overflow-y: auto; }
        #cart-sidebar.active { right: 0; }
        .badge-cart { position: absolute; top: -5px; right: -10px; }
    </style>
</head>
<body>

<script>
if(localStorage.getItem("isLoggedIn") !== "true") {
    window.location.href = "login.html";
}
</script>

<nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">SHOPEZ</a>
        <div class="d-flex align-items-center">
            <button class="btn btn-outline-light position-relative me-3" onclick="toggleCart()">
                ðŸ›’ Cart <span id="cart-count" class="badge rounded-pill bg-danger badge-cart">0</span>
            </button>

            <span class="text-light me-3">
                Welcome, <span id="userDisplay"></span>!
            </span>

            <button class="btn btn-outline-warning btn-sm" onclick="logout()">Logout</button>
        </div>
    </div>
</nav>

<header class="hero-section mb-5">
    <div>
        <h1 class="display-4 fw-bold">Effortless Online Shopping</h1>
        <p class="lead">Find the perfect gift for your loved ones in just a few clicks.</p>
    </div>
</header>

<div class="container mb-5">
    <div class="row mb-4">
        <div class="col-md-8">
            <h3 class="fw-bold">Recommended For You</h3>
        </div>
        <div class="col-md-4">
            <input type="text" id="searchInput" class="form-control" 
            placeholder="Search products..." onkeyup="filterProducts()">
        </div>
    </div>

    <div class="row g-4" id="product-grid"></div>
</div>

<div id="cart-sidebar">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h4>Your Cart</h4>
        <button class="btn-close" onclick="toggleCart()"></button>
    </div>
    <hr>
    <div id="cart-items-list"></div>
    <div class="mt-4">
        <h5>Total: $<span id="cart-total">0</span></h5>
        <button class="btn btn-success w-100 mt-3" onclick="processCheckout()">Secure Checkout</button>
    </div>
</div>

<div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="orderToast" class="toast">
        <div class="toast-header bg-primary text-white">
            <strong class="me-auto">Seller Dashboard</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
        </div>
        <div class="toast-body">
            New Order Received! Preparing for shipment ðŸ“¦
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.getElementById("userDisplay").innerText = 
localStorage.getItem("activeUser");

function logout() {
    localStorage.removeItem("isLoggedIn");
    window.location.href = "login.html";
}

const products = [
    { id: 1, name: "Gold Bangle Set", price: 299, image: "https://images.unsplash.com/photo-1515562141207-7a88fb7ce338?auto=format&fit=crop&w=300&q=80", category: "Jewelry" },
    { id: 2, name: "Leather Handbag", price: 150, image: "https://images.unsplash.com/photo-1584917033904-493bb3c3cc0a?auto=format&fit=crop&w=300&q=80", category: "Accessories" },
    { id: 3, name: "Diamond Studs", price: 499, image: "https://images.unsplash.com/photo-1535632066927-ab7c9ab60908?auto=format&fit=crop&w=300&q=80", category: "Jewelry" },
    { id: 4, name: "Designer Scarf", price: 45, image: "https://images.unsplash.com/photo-1520903920243-00d872a2d1c9?auto=format&fit=crop&w=300&q=80", category: "Fashion" }
];

let cart = [];

function displayProducts(items) {
    const grid = document.getElementById('product-grid');
    grid.innerHTML = items.map(p => `
        <div class="col-md-3">
            <div class="card product-card h-100">
                <img src="${p.image}" class="card-img-top">
                <div class="card-body">
                    <h5>${p.name}</h5>
                    <p class="text-muted small">${p.category}</p>
                    <div class="d-flex justify-content-between">
                        <span class="fw-bold text-primary">$${p.price}</span>
                        <button onclick="addToCart(${p.id})" class="btn btn-sm btn-buy">Add</button>
                    </div>
                </div>
            </div>
        </div>
    `).join('');
}

function filterProducts() {
    const term = document.getElementById('searchInput').value.toLowerCase();
    const filtered = products.filter(p => p.name.toLowerCase().includes(term));
    displayProducts(filtered);
}

function toggleCart() {
    document.getElementById('cart-sidebar').classList.toggle('active');
}

function addToCart(id) {
    const product = products.find(p => p.id === id);
    cart.push(product);
    updateCartUI();
}

function updateCartUI() {
    document.getElementById('cart-count').innerText = cart.length;
    const list = document.getElementById('cart-items-list');
    let total = 0;

    list.innerHTML = cart.map(item => {
        total += item.price;
        return `
            <div class="d-flex justify-content-between mb-2 p-2 bg-light rounded">
                <small>${item.name}</small>
                <small>$${item.price}</small>
            </div>
        `;
    }).join('');

    document.getElementById('cart-total').innerText = total;
}

function processCheckout() {
    if(cart.length === 0) return alert("Cart is empty!");

    alert("Order placed successfully! Confirmation sent to " + localStorage.getItem("activeUser"));

    const toast = new bootstrap.Toast(document.getElementById('orderToast'));
    toast.show();

    cart = [];
    updateCartUI();
    toggleCart();
}

displayProducts(products);
</script>

</body>
</html>
