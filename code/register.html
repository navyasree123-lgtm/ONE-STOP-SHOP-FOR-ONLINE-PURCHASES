<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShopEZ | Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e67e22, #2c3e50);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .register-card {
            width: 420px;
            border-radius: 15px;
        }
    </style>
</head>
<body>

<div class="card register-card shadow p-4">
    <h3 class="text-center mb-3">Create Account</h3>

    <input type="text" id="regUsername" class="form-control mb-3" placeholder="Username">
    <input type="email" id="regEmail" class="form-control mb-3" placeholder="Email">
    <input type="password" id="regPassword" class="form-control mb-3" placeholder="Password">

    <button class="btn btn-dark w-100 mb-2" onclick="register()">Register</button>

    <p class="text-center mt-2">
        Already have an account?
        <a href="login.html">Login</a>
    </p>
</div>

<script>
function register() {
    const username = document.getElementById("regUsername").value;
    const email = document.getElementById("regEmail").value;
    const password = document.getElementById("regPassword").value;

    if(username === "" || email === "" || password === "") {
        alert("Please fill all fields!");
        return;
    }

    // Save user data in localStorage
    localStorage.setItem("shopezUsername", username);
    localStorage.setItem("shopezEmail", email);
    localStorage.setItem("shopezPassword", password);

    alert("Registration successful! Please login.");

    // Redirect to login page
    window.location.href = "login.html";
}
</script>

</body>
</html>
